<div class="login">
    <div id="container">
        <form class="form" id="createAccount">
            <h1 class="form__title">Tạo tài khoản mới</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" name="username" class="form__input" autofocus placeholder="Username"  required (ngModelChange)="onUserNameChange()" [(ngModel)]="user.userName">
                <div class="form__input-error-message"></div>
            </div>
            <div *ngIf="userNull" style="color: red; font-size: 14px;">
                Tên người dùng trống. Vui lòng kiểm tra lại!
            </div>
            <div class="form__input-group">
                <input type="text" id="signupFullname" name="fullName" class="form__input" autofocus placeholder="Full name"  required (ngModelChange)="onFullNameChange()" [(ngModel)]="user.fullName">
                <div class="form__input-error-message"></div>
            </div>
            <div *ngIf="fullNameNull" style="color: red; font-size: 14px;">
                Họ và tên người dùng trống. Vui lòng kiểm tra lại!
            </div>
            <div class="form__input-group">
                <input type="text" id="setemail" class="form__input" name="email" autofocus placeholder="Email address"  required (ngModelChange)="onEmailChange()" [(ngModel)]="user.email">
                <div class="form__input-error-message"></div>
            </div>
            <div *ngIf="emailNull" style="color: red; font-size: 14px;">
                Email trống. Vui lòng kiểm tra lại!
            </div>
            <div class="form__input-group">
                <input type="text" id="setPhonenumber" name="phoneNumber" class="form__input" autofocus placeholder="Phone Number" [(ngModel)]="user.phoneNumber">
                <div class="form__input-error-message"></div>
            </div>
            <div *ngIf="checkPhoneNB" style="color: red; font-size: 14px;">
                Số điện thoại không hợp lệ. Vui lòng kiểm tra lại!
            </div>
            <div class="form__input-group">
                <input type="text" id="setAddress" name="address" class="form__input" autofocus placeholder="Address" [(ngModel)]="user.address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="setpassword" class="form__input" name="password" autofocus placeholder="Password" [(ngModel)]="user.password">
                <div class="form__input-error-message"></div>
            </div>
            
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password"  name="confirmPassword" required (ngModelChange)="onConfirmPasswordChange()" [(ngModel)]="confirmPassword">
                <div class="form__input-error-message"></div>
            </div>
            
            <div *ngIf="passwordMismatch" style="color: red; font-size: 14px;">
                Vui lòng kiếm tra lại mật khẩu!
            </div>
            <!-- <input id="signupbutton" type="submit"> -->
            <button class="form__button" id="submt123" type="submit" (click)="onRegister()">Đăng ký</button>
    
            <p class="form__text">
                <a class="form__link" href="loginwebsite" id="linkLogin">Bạn đã có tài khoản ? Đăng nhập</a>
            </p>
        </form>
    </div>
</div>
