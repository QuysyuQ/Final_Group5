<div class="paren">
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" name="email" required="" [(ngModel)]="login.email">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="" [(ngModel)]="login.password">
        <label>Password</label>
      </div>
      <a (click)="onLogin()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </a>
    </form>
  </div>
</div>
